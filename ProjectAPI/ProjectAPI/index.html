<head>
<meta charset="UTF-8">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="./style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<title>API</title>
</head>

<body>
    <div class="card-container">
        <div class="temp-card">
            <div class="card-location bor"><i class="fa-solid fa-location-dot"></i> <span id="location"></span></div>
            <div class="card-monsoon bor" id="weather"></div>
            <div class="temp bor"><span id="temp"></span><sup>o</sup>C</div>
            <div class="temp-icon bor" id="icon"><i class="fa-solid fa-cloud"></i></div>
            <div class="btn"><button class="card-reload" onclick="window.location.reload()"><i class="fa-solid fa-arrows-rotate"></i></button></div>
        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
<script>
    let link = "https://api.openweathermap.org/data/2.5/weather?q=London&appid=94c68ef4402a4addb0f97678f9ccb175";
    var request = new XMLHttpRequest();
    request.open('GET', link, true);
    request.onload = function(){
        var obj = JSON.parse(this.response)
        console.log(obj)
        document.getElementById('weather').innerHTML = obj.weather[0].description;
        document.getElementById('location').innerHTML = obj.name;
        document.getElementById('temp').innerHTML = Math.round(obj.main.temp - 273.15);
        document.getElementById('icon').src = "https://openweathermap.org/img/w/" + obj.weather[0].icon + ".png";
    }
    if(request.status >= 200 && request.status < 400){
        var temp = obj.main.temp;
    }
    else{
        console.log('The City data is not available.')
    }
    request.send();
</script>
</body>
</html>
